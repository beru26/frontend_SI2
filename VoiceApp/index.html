<!DOCTYPE html>

            </select>

            <div id="gen">

                <textarea name="text" rows="5" cols="15" placeholder="Write what you want to say."></textarea>
                <button id="stop">Stop</button>
                <button id="speak">Say</button>
            </div>
        </section>
    </body>
    <script src="scripts.js"></script>
</html>
